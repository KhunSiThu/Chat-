<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-1/5 bg-gray-900 p-4 flex flex-col justify-between">
      <!-- Sidebar Top -->
      <div>
        <div class="mb-6">
          <input
            type="text"
            placeholder="Find or start a conversation"
            class="w-full p-2 rounded bg-gray-700 placeholder-gray-400 text-sm"
          />
        </div>
        <div class="mb-6">
          <h2 class="text-gray-400 uppercase text-xs mb-4">Games</h2>
          <ul>
            <li class="text-gray-200 text-sm">16 friends playing</li>
          </ul>
        </div>
        <div>
          <h2 class="text-gray-400 uppercase text-xs mb-4">Direct Messages</h2>
          <ul class="space-y-4">
            <li class="flex items-center space-x-3">
              <div class="relative">
                <img
                  src="https://randomuser.me/api/portraits/women/44.jpg"
                  alt="Mango"
                  class="w-8 h-8 rounded-full"
                />
                <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-gray-900 rounded-full"></span>
              </div>
              <span>Mango</span>
            </li>
            <li class="flex items-center space-x-3">
              <div class="relative">
                <img
                  src="https://randomuser.me/api/portraits/men/31.jpg"
                  alt="Jeff"
                  class="w-8 h-8 rounded-full"
                />
                <span class="absolute bottom-0 right-0 w-3 h-3 bg-red-500 border-2 border-gray-900 rounded-full"></span>
              </div>
              <span>Jeff</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Sidebar Bottom -->
      <div>
        <div class="flex items-center space-x-3">
          <img
            src="https://randomuser.me/api/portraits/men/32.jpg"
            alt="User"
            class="w-8 h-8 rounded-full"
          />
          <span>Oliver</span>
        </div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="w-4/5 flex flex-col">
      <!-- Chat Header -->
      <div class="bg-gray-900 p-4 flex justify-between items-center">
        <div>
          <h2 class="text-lg">Jeff</h2>
          <p class="text-sm text-gray-400">Away for 19 minutes</p>
        </div>
        <div class="flex items-center space-x-4">
          <button class="text-gray-400 hover:text-white">
            <i class="fas fa-phone"></i>
          </button>
          <button class="text-gray-400 hover:text-white">
            <i class="fas fa-video"></i>
          </button>
        </div>
      </div>

      <!-- Chat Messages -->
      <div class="flex-grow bg-gray-800 p-4 space-y-4 overflow-y-auto">
        <div class="flex">
          <img
            src="https://randomuser.me/api/portraits/men/31.jpg"
            alt="Profile"
            class="w-10 h-10 rounded-full mr-3"
          />
          <div class="bg-gray-700 p-3 rounded text-sm">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </div>
        </div>
        <div class="flex justify-end">
          <div class="bg-blue-600 p-3 rounded text-sm">
            Sure, I'll take a look at it!
          </div>
        </div>
        <div class="flex">
          <img
            src="https://randomuser.me/api/portraits/men/31.jpg"
            alt="Profile"
            class="w-10 h-10 rounded-full mr-3"
          />
          <div class="bg-gray-700 p-3 rounded text-sm">
            Also, check out the attached design.
          </div>
        </div>
        <div class="flex justify-end">
          <img
            src="https://via.placeholder.com/150x100"
            alt="Design Preview"
            class="rounded shadow"
          />
        </div>
      </div>

      <!-- Chat Input -->
      <div class="bg-gray-900 p-4 flex items-center space-x-2">
        <input
          type="text"
          placeholder="Type a message..."
          class="flex-grow p-2 rounded bg-gray-700 placeholder-gray-400 text-sm"
        />
        <button class="bg-blue-600 text-white px-4 py-2 rounded">
          Send
        </button>
      </div>
    </div>
  </div>
</body>
</html>
